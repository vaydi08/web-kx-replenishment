<div id="formDiv" title="订购信息" style="padding:10px">
<form method="post" id="form">
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td width="100" align="left" height="30">请求订购门店:</td><td>&nbsp;</td><td width="170" align="left"><select id="shop" name="input.shopid"></select></td>
<td width="60" align="left">订购人:</td><td>&nbsp;</td><td width="170" align="left"><input type="text" class="easyui-validatebox combo" required="true" validType="length[1,20]" name="input.fromwho" id="fromwho" style="width:150px"/></td>
<td width="100">要求发货期限:</td><td>&nbsp;</td><td><input type="text" class="easyui-datetimebox" readonly="readonly" required="true" name="input.requesttime" id="requesttime" style="width:150px" showSeconds="false"/></td>
</tr>

<tr>
<td height="30">请求订购重量:</td><td>&nbsp;</td><td><input type="text" class="easyui-numberbox combo" required="true" min="0" precision="3" name="input.weight" id="weight" style="width:150px"/></td>
<td>订购数量:</td><td>&nbsp;</td><td><input type="text" class="easyui-numberbox combo" required="true" min="1" precision="0" name="input.num" id="num" style="width:150px"/></td>
<td>产品规格:</td><td>&nbsp;</td><td><input type="text" class="easyui-validatebox combo" name="input.pstand" id="pstand" style="width:150px"/></td>
</tr>

<tr>
<td height="30">主石规格:</td><td>&nbsp;</td><td><input type="text" class="easyui-validatebox combo" name="input.msStand" id="msStand" style="width:150px"/></td>
<td>主石重量:</td><td>&nbsp;</td><td><input type="text" class="easyui-numberbox combo" min="0" precision="3" name="input.msWeight" id="msWeight" style="width:150px"/></td>
<td>其他要求:</td><td>&nbsp;</td><td><input type="text" class="easyui-validatebox combo" name="input.remark" id="remark" style="width:150px"/></td>
</tr>

<tr>
<td height="30">请求订购产品:</td><td>&nbsp;</td><td><span id="order_pname"></span><input type="hidden" name="input.pid" id="pid" /><input type="hidden" id="status" name="input.status" value="1" /></td>
<td>产品代码:</td><td>&nbsp;</td><td><span id="order_pcode"></span></td>
</tr>

<tr><td colspan="6" align="center"><a href="javascript:void(0)" id="btn_submit" class="easyui-linkbutton" plain="true" iconCls="icon-ok">提交</a></td></tr>
</table>
</form>
</div>

<div id="productDiv" title="选择产品">
<div id="ORDER_O_TYPE">
<table>
<tr>
<td width="120"><select id="type1"></select></td>
<td width="120"><select id="type2"></select></td>
<td width="120"><select id="type3"></select></td>
<td><a href="javascript:void(0)" id="btn_product" class="easyui-linkbutton" plain="true" iconCls="icon-search">列出产品</a></td>
</tr>
</table>
</div>
<table id="listTable" toolbar="#ORDER_O_TYPE">
<thead>
<tr>
<th field="type1name" width="120">类别</th>
<th field="type2name" width="120"></th>
<th field="type3name" width="120"></th>
<th field="type4name" width="120"></th>
<th field="pname" width="120">产品名称</th>
<th field="pcode" width="120">产品代码</th>
<th field="unit" width="120">单位</th>
<th field="image" width="120">图片</th>
</tr>
</thead>
</table>
</div>
