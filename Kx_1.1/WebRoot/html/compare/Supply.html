<div id="queryPanel">
	<form id="form" method="post" enctype="multipart/form-data">
	<table cellpadding="0" cellspacing="0" border="0">
		<tr>
		<td align="center">
		<select id="shop" name="supply.shopid"></select>
		<input type="hidden" id="shopid" />
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<label>库存清单</label>
		<input type="file" name="supplyFile" id="uploadStockFile" class="combo"/>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" id="btn_add">上传文件</a>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<span id="loadMsg" style="display:none"><img src="../images/loading.gif"/>&nbsp;正在处理,请稍候...</span>
		</td>
		</tr>
	</table>
	</form>
</div>


<div title="补货建议单 一般日">

	<tr>
	<th field="pname" width="80">产品名称</th>
	<th field="pcode" width="80">产品代码</th>
	<th field="minweight" width="80">克重范围</th>
	<th field="maxweight" width="80"></th>
	<th field="kucun" width="80">实际库存</th>
	<th field="stock_type1" width="80">一般日 核定库存</th>
	<th field="need_stocktype1" width="80">一般日 建议补货量</th>
	<th field="stock_type2" width="80">节假日 核定库存</th>
	<th field="need_stocktype2" width="80">节假日 建议补货量</th>
	</tr>
	</thead>
	</table>
	
	<div id="COMPARE_S_toolbar">
