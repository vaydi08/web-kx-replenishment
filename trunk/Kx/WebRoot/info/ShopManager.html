
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- NORMAL STYLE -->
	<link rel="stylesheet" type="text/css" href="../images/style_easyui.css">
	
	<!-- EASYUI -->
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/icon.css">

	<script type="text/javascript" src="../script/easyui/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../script/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<!-- EXTENSION -->
	<script type=text/javascript src="../script/easyui/datagrid-detailview.js"></script>

	<!-- DEFAULT -->
	<script type="text/javascript" src="../script/sol-easyui-action.js"></script>
	
	<script>
	$(document).ready(function() {
		$("#listTable").grid({
			title:"分店列表",
			url:"info-shop!manager.action",
			multi:false,
			dlg:"#dlg",
		    form:"#form",

		    toolbar:"#toolbar"
		});

		$("#dlg").crud();
	});
	</script>
  </head>
  
  <body>
	
	<div id="right">
		<div class="list">

			<table id="listTable">
			<thead><tr>
			<th field="scode" width="80">分店编号</th>
			<th field="name" width="80">分店名称</th>
			<th field="address" width="80">地址</th>
			<th field="tel" width="80">电话</th>
			<th field="shorttel" width="80">集团短号</th>
			<th field="remark" width="80">备注</th>
			</tr></thead>
			</table>
			<div id="toolbar">
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="onAddBtn('info-shop!add.action')">添加分店</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="onEditBtn('info-shop!edit.action')">修改分店</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="onRemoveBtn('info-shop!delete.action')">删除分店</a>
			</div>
		</div>
	</div>
	
	<div id="dlg" buttons="#dlg-buttons" style="padding:10px 20px">
	<form id="form" method="post" >
	
		<input type="hidden" name="input.id" id="id" />
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
		<td width="70" height="30">分店编号</td>
		<td width="230"><input type="text" name="input.scode" id="scode" required="true" validType="length[1,20]" class="easyui-validatebox"/></td>
		</tr><tr>
		<td width="70" >分店名称</td>
		<td width="230"><input type="text" name="input.name" id="name"  required="true" validType="length[1,20]" class="easyui-validatebox"/></td>
		</tr>
		<tr>
		<td width="70" height="30">地　　址</td>
		<td><input type="text" name="input.address" id="address" maxlength="50"/></td>
		</tr><tr>
		<td>联系电话</td>
		<td><input type="text" name="input.tel" id="tel" maxlength="20" /></td>
		</tr>
		<tr>
		<td width="70" height="30">集团短号</td>
		<td><input type="text" name="input.shorttel" id="shorttel" required="true" validType="length[1,20]" class="easyui-validatebox"/></td>
		</tr><tr>
		<td width="70" height="30">备　　注</td>
		<td><input type="text" name="input.remark" id="remark" maxlength="50" /></td>
		</tr>		
		</table>
	</form>
	</div>
	
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="dlg-save">保存</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-cancel" id="dlg-cancel">取消</a>
	</div>
	
  </body>
</html>
