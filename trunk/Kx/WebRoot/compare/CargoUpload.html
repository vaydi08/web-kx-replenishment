
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title></title>
    
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- NORMAL STYLE -->
	<link rel="stylesheet" type="text/css" href="../images/style_easyui.css" />
	
	<!-- EASYUI -->
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/icon.css" />

	<script type="text/javascript" src="../script/easyui/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../script/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<!-- EXTENSION -->
	<script type=text/javascript src="../script/easyui/datagrid-detailview.js"></script>

	<!-- DEFAULT -->
	<script type="text/javascript" src="../script/sol-easyui-action.js"></script>
	
	<style>
	.panelSelect td {padding:3px}
	.panelSelect a:hover {border:1px solid blue}
	.panelSelect a{border:0px solid blue;color:#aaa;padding:5px}
	</style>
	<script type="text/javascript" src="../script/sol/panelSelect.js"></script>
	<script>
	$(document).ready(function() {
		$("#query").panel({
			title:'上传金管家数据',
			width:800,
			height:500,

			style:{'background-color':'#fafafa'}
		});
		
		var divClick = function(value,text) {
			var div = $('body').data('div');
			var result = $('body').data('result');
			$(result).text(text);
			$(result).attr('value',value);
			$(result).attr('div',div);

			$(div).dialog('close');
		}
		
		$("#next").click(function() {

			if($("#cargoSupplyFile").val() == null || $("#cargoSupplyFile").val() == "" ||
				$("#cargoSaleFile").val() == null || $("#cargoSaleFile").val() == "" ||	
				$("#cargoStockFile").val() == null || $("#cargoStockFile").val() == "") {
				$.messager.show({title:'Error',msg:'请选择上传文件'});
				return;
			}
			
			$("#loadingDiv").show();
			
			$("form").submit();
		});
		
	});

	</script>
	
	</head>
	<body>
		<div id="right">
			<div id="query" style="padding:10px">
			<form action="compare!uploadCargoSupply.action" method="post" enctype="multipart/form-data">
				<table cellpadding="0" cellspacing="0" border="0" align="center">
				<tbody>
					<tr>
					<td width="100" height="50">比对类型</td>
					<td width="100"><input type="radio" name="stocktype" value="1" checked="checked"/>一般</td>
					<td width="100"><input type="radio" name="stocktype" value="2"/>节假日</td>
					</tr>
					<tr>
					<td height="50">库存数据</td>
					<td colspan="2"><input type="file" name="cargoSupplyFile" id="cargoSupplyFile"/></td>
					</tr>
					<tr>
					<td height="50">销售数据</td>
					<td colspan="2"><input type="file" name="cargoSaleFile" id="cargoSaleFile"/></td>
					</tr>
					<tr>
					<td height="50">进货数据</td>
					<td colspan="2"><input type="file" name="cargoStockFile" id="cargoStockFile"/></td>
					</tr>
					<tr>
					<td colspan="3" height="50" align="center">
					<a href="javascript:void(0)" class="easyui-linkbutton" id="next">下一步</a>
					</td>
					</tr>
				</tbody>
				</table>
			</form>
			</div>
		</div>
		
		<div id="shopDiv" class="easyui-dialog" closeable="true" title="Choose" modal="false" style="width:600px;height:500px" cache="false" closed="true">
			<div class="panelSelect"></div>
		</div>


		<div id="loadingDiv" style="display:none;position:absolute;top:100px;left:200px;background-color:#fff">
	    <table style="border:1px solid #1E90FF">
	    <tr><td height="30" width="50" align="center" valign="middle"><img src="../script/easyui/themes/default/images/tree_loading.gif"/></td>
	    <td width="150">正在处理数据...</td>
	    </tr>
	    </table>
	    </div>
	</body>
</html>
