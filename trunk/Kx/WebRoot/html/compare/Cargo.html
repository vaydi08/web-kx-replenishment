<div id="queryPanel">
	<form id="form" method="post" enctype="multipart/form-data">
	<table cellpadding="0" cellspacing="0" border="0">
		<tr>
		<td>
		<label>最低分配量</label>
		<input id="minallot" name="minallot" value="1" class="easyui-numberbox combo" min="0" required="true" size="5"/>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<label>库存清单</label>
		<input type="file" name="supplyFile" id="supplyFile" class="combo"/>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<label>销售数据</label>
		<input type="file" name="saleFile" id="saleFile" class="combo"/>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<label>进货数据</label>
		<input type="file" name="stockFile" id="stockFile" class="combo"/>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" plain="true" id="btn_add">上传文件</a>
		</td>
		<td width="20">&nbsp;</td>
		<td>
		<span id="loadMsg" style="display:none"><img src="../images/loading.gif"/>&nbsp;正在处理,请稍候...</span>
		</td>
		</tr>
	</table>
	</form>
</div>
