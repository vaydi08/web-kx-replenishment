<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- NORMAL STYLE -->
	<link rel="stylesheet" type="text/css" href="../images/style_easyui.css"/>
	
	<!-- EASYUI -->
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/icon.css"/>

	<script type="text/javascript" src="../script/easyui/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../script/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<!-- DEFAULT -->
	<script type="text/javascript" src="../script/sol-easyui-action.js"></script>
	
	<script>
	var statusMap = {'-1':{text:'已取消',color:'#708090'},
			'1':{text:'等待处理',color:'#00FFFF'},
			'2':{text:'已接单,等待确认',color:'#D2691E'},
			'3':{text:'供应商反馈',color:'#FAEBD7'},
			'4':{text:'供应商发货',color:'#F0FFFF'},
			'5':{text:'发送产品',color:'#D2B48C'},
			'6':{text:'订购完成',color:'#00FFFF'}};
	
	$(document).ready(function() {
		var orderTake = function() {
			var row = $("#listTable").datagrid('getSelected');
			if(row) {
				location.href = "order!orderGoto.action?input.id=" + row.id
			}
		}

		// 表格
		$('#listTable').grid({
			title:"订单列表",
			url:'order!managerSelf.action',
			striped:false,
			toolbar:[{
				id:'btngetorder',
				text:'处理',
				iconCls:'icon-print',
				handler:orderTake
				},{
					id:'btncancelorder',
					text:'取消订单',
					iconCls:'icon-remove',
					handler:function(){
						var row = $("#listTable").datagrid('getSelected');
						if(row) {
							$.messager.prompt('取消确认', '确定要取消此订单,订单取消后就不能再进行处理<br/>请输入订单取消的原因:', function(r){
								if(r!= null && r != '') {
									$.post('order!orderCancel.action',{'input.id':row.id,'input.cancelReason':r},function(data){
										var result = eval('(' + data + ')');
										if(result.success)
											$("#listTable").datagrid('reload');
										else
											$.messager.show({title:"Error",msg:result.msg});
									});
								}
							});
						}
					}
				}],
			onDblClickRow:orderTake
		});
		
	});

	
	var statusFormatter = function(value,row,index) {
		return '<span style="color:' + statusMap[value].color +'">' + statusMap[value].text + '</span>';
	}
	</script>

	
  </head>
  
  <body>
	
	<div id="right">
		
		<div class="list">

			<table id="listTable" iconCls="icon-tip" nowrap="true" singleSelect="true"
				 pagination="true" rownumbers="true">
			<thead>
			<tr>
			<th field="id" width="100">订单编号</th>
			<th field="pname" width="100">产品名称</th>
			<th field="pcode" width="100">产品代码</th>
			<th field="shopname" width="100">订购门店</th>
			<th field="fromwho" width="100">下单人员</th>
			<th field="ordertime" width="100">下单时间</th>
			<th field="status" width="100" formatter="statusFormatter">处理状态</th>
			</tr>
			</thead>
			</table>
		</div>
		
	</div>
	
  </body>
</html>
