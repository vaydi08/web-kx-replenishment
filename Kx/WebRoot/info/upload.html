<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>upload2.html</title>
	
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
    <link href="../script/upload/uploadify.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../script/jquery/jquery.js"></script>

    <script type="text/javascript" src="../script/upload/swfobject.js"></script>

    <script type="text/javascript" src="../script/upload/jquery.uploadify.v2.1.4.min.js"></script>



	<script type="text/javascript">
		$(document).ready(function()
	        {
	            $("#uploadify").uploadify({
	                'uploader': '../script/upload/uploadify.swf',
	                'script': 'upload.action',
	                'cancelImg': '../script/upload/cancel.png',
	                'folder': 'UploadFile',
	                'queueID': 'fileQueue',
	                'fileDataName':'uploadify',
	                'auto': true,
	                'onComplete':function(event,queueId,fileObj,response,data) {
						alert(response);
	            	}
	            });
	        });  

	</script>

  </head>
  
  <body>
	<input type="file" name="uploadify" id="uploadify" />
	<div id="msg"></div>
  </body>
</html>
