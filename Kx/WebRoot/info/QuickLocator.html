
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title></title>
    
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- NORMAL STYLE -->
	<link rel="stylesheet" type="text/css" href="../images/style_easyui.css" />
	
	<!-- EASYUI -->
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="../script/easyui/themes/icon.css" />

	<script type="text/javascript" src="../script/easyui/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="../script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../script/easyui/locale/easyui-lang-zh_CN.js"></script>

	<!-- EXTENSION -->
	<script type=text/javascript src="../script/easyui/datagrid-detailview.js"></script>
	
	<!-- DEFAULT -->
	<script type="text/javascript" src="../script/sol-easyui-action.js"></script>
	
	<!-- CLIPBOARD -->
	<script type="text/javascript" src="../script/clipboard.js"></script>
	
	<style>
	.panelSelect td {padding:3px}
	.panelSelect a:hover {border:1px solid blue}
	.panelSelect a{border:0px solid blue;color:#aaa;padding:5px}
	</style>
	<script type="text/javascript" src="../script/sol/categoryType4Select.js"></script>
	
	<script>
	$(document).ready(function() {
		var types = ['','','',''];
		$("#typeSelect").click(function() {
			var typeStr = '<td height="20">产品代码:</td><td colspan="4"><strong>';
			var str = '';
			for(i = 0; i < 4; i ++) {
				if(types[i] != '')
					str += types[i];
				else {
					$("#typeTr").html('');
					return;
				}
			}

			var quickSearch = "<a href='javascript:void(0);' onclick=\"quickLocator('" + str + "','')\">快速检索</a>";
			$("#queryValue").searchbox('setValue',str);
			typeStr += str + "</strong>&nbsp;<a href='javascript:void(0);' onclick=copyToClipboard('" + str + "')>复制到剪贴板</a>&nbsp;" + quickSearch + "</td>";
			$("#typeTr").html(typeStr);
		});
		//查询面板下拉菜单
		$("#type1").combobox({
			url:"info-category!combobox.action?clevel=1&parent=0",
			width:100,
			editable:false,
			onSelect:function(row) {
				if(row.value > 0) {
					$("#type2").combobox('reload',"info-category!combobox.action?clevel=2&parent=" + row.value);
					types[0] = row.reserve;
				} else 
					types[0] = '';
			}
		});
		$("#type2").combobox({
			width:100,
			editable:false,
			onSelect:function(row) {
				if(row.value > 0) {
					$("#type3").combobox('reload',"info-category!combobox.action?clevel=3&parent=" + row.value);
					types[1] = row.reserve;
				} else 
					types[1] = '';
			}
		});
		$("#type3").combobox({
			width:100,
			editable:false,
			onSelect:function(row) {
			if(row.value > 0) {
				types[2] = row.reserve;
				
				$("#categoryType4Select").categoryType4Select({
					'url':'info-category!findType4Select.action',
			     	'queryParams':{'input.clevel':'4','input.parent':row.value},
			     	'newType4':false,
			     	onClick : function(value,text,id) {
			     		$("#categoryType4Div").dialog('close');

			     		$("#type4").val(id);
			     		$("#type4Str").text(text);

			     		types[3] = value;
				     }
				});

				$("#categoryType4Div").dialog('open');
			} else 
				types[2] = '';
			}
		});

		$("#queryPanel").queryPanel({
			height:400
		});

		$("#locator").queryPanel({
			title:'快速定位',
			height:200,
			style:{'background-color':'#fafafa'}
		});


		// datagrid
		$("#listTable").grid({
			title:"产品列表",
			url:'info-product!quickLocator.action',
			queryParams:{queryValue:''},
			width:'auto',
			height:300,
			multi:false,
			columns:[[
		        {field:'type',title:'类别',width:120,
			        formatter:function(value,rec) {
						return rec.type1_cname + "-" + rec.type2_cname + "-" + rec.type3_cname + "-" + rec.type4_cname;
		        }},
		        {field:'pname',title:'产品名称',width:80},
		        {field:'pcode',title:'产品代码',width:80},
		        {field:'unit',title:'单位',width:40}
		    ]],
		    view: detailview,
			detailFormatter:function(index,row){   
		        return '<DIV style="padding-bottom: 5px; padding-left: 0px; padding-right: 0px; padding-top: 5px" id="ddv-' + index + '"></DIV>';   
		    },   
		    onExpandRow: function(index,row) {
		        $('#ddv-'+index).panel({   
		            border:false,   
		            cache:false,   
		            href:'info-product!details.action?pid=' + row.id,
		            onLoad:function(){
		                $('#listTable').datagrid('fixDetailRowHeight',index);   
		            }   
		        });   
		        $('#listTable').datagrid('fixDetailRowHeight',index);   
		    },
		    onDblClickRow: function(rowIndex, row) {
		    	var url = 'QuickLocatorStock.html?pid=' + row.id;
				window.showModalDialog(url,'CheckWindow','dialogHeight=500px;dialogWidth=700px;dialogTop=50;dialogLeft=100;toolbar=no;menubar=no;scrollbars=auto');
		    }
		});
	});

	var quickLocator = function(value,name) {
		$("#listTable").datagrid('load',{queryValue:value});
	}

	</script>
</head>
<body>
	<div id="right">
		<div id="queryPanel">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
		<td>
		<input id="queryValue" class="easyui-searchbox"  
       		prompt="请输入检索条件,将在产品代码和产品名称中搜寻" menu="#queryType" style="width:600px"
       		searcher="quickLocator"></input>           
		<div id="queryType" style="width:120px">
		    <div name="all" iconCls="icon-ok">快速检索</div>
		</div>
		</td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
		<td>
		<table id="listTable">
		</table>
		</td>
		</tr>
		</table>
		
		</div>
		
		<div class="list">
		
		</div>
		
		<div id="locator" style="padding:10px">
		<table border="0" cellpadding="0" cellspacing="0">
		<tr>
		<td width="120">拼合产品代码</td>
		<td width="120"><select id="type1"></select></td>
		<td width="120"><select id="type2"></select></td>
		<td width="120"><select id="type3"></select></td>
		<td width="120">
		<input type="hidden" id="type4"/><span id="type4Str"></span>
		<div id="categoryType4Div" class="easyui-dialog" closeable="true" title="选择款式" modal="false" style="width:600px;height:500px;position:relative;z-index:9" cache="false" closed="true">
			<div id="categoryType4Select"></div>
		</div>
		</td>
		<td width="120"><a href="javascript:void(0)" id="typeSelect" class="easyui-linkbutton" iconCls="icon-search" plain="true">检索代码</a></td>
		</tr>
		<tr><td colspan="5">&nbsp;</td></tr>
		<tr id="type1Tr"></tr>
		<tr id="type2Tr"></tr>
		<tr id="type3Tr"></tr>
		<tr id="type4Tr"></tr>
		<tr id="typeTr"></tr>
		</table>
		</div>
	</div>
</body>
</html>
