<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>upload2.html</title>
	
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<link href="../script/swfupload/default.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="../script/swfupload/swfupload.js"></script>
	<script type="text/javascript" src="../script/swfupload/swfupload.queue.js"></script>
	<script type="text/javascript" src="../script/swfupload/fileprogress.js"></script>
	<script type="text/javascript" src="../script/swfupload/handlers.js"></script>

	<script type="text/javascript">
		var swfu;

		var success = function(file,serverData) {
			alert(serverData);
		}
		window.onload = function() {
			var settings = {
				flash_url : "../script/swfupload/swfupload.swf",
				upload_url: "upload.action",
				post_params: {"PHPSESSID" : "1"},
				file_size_limit : "100 MB",
				file_types : "*.xls;*.xlsx",
				file_types_description : "Microsoft Excel Files",
				file_upload_limit : 100,
				file_queue_limit : 0,
				custom_settings : {
					progressTarget : "fsUploadProgress",
					cancelButtonId : "btnCancel"
				},
				debug: false,

				// Button settings
				button_image_url: "../script/swfupload/TestImageNoText_65x29.png",
				button_width: "65",
				button_height: "29",
				button_placeholder_id: "spanButtonPlaceHolder",
				button_text: '<span class="theFont">Upload</span>',
				button_text_style: ".theFont { font-size: 16; }",
				button_text_left_padding: 12,
				button_text_top_padding: 3,
				
				// The event handler functions are defined in handlers.js
				file_queued_handler : fileQueued,
				file_queue_error_handler : fileQueueError,
				file_dialog_complete_handler : fileDialogComplete,
				upload_start_handler : uploadStart,
				upload_progress_handler : uploadProgress,
				upload_error_handler : uploadError,
				upload_success_handler : success,
				upload_complete_handler : uploadComplete,
				queue_complete_handler : queueComplete	// Queue plugin event
			};

			swfu = new SWFUpload(settings);
	     };
	</script>

  </head>
  
  <body>
<div id="content">

	<form id="form1" action="index.php" method="post" enctype="multipart/form-data">
	
		<div class="fieldset flash" id="fsUploadProgress">
			<span class="legend">Upload Queue</span>
		</div>
		<div id="divStatus">0 Files Uploaded</div>
		<div>
			<span id="spanButtonPlaceHolder"></span>
			<input id="btnCancel" type="button" value="Cancel All Uploads" onclick="swfu.cancelQueue();" disabled="disabled" style="margin-left: 2px; font-size: 8pt; height: 29px;" />
		</div>
	
	</form>
</div>

<form id="form2" action="upload.action" method="post" enctype="multipart/form-data">
<input type="file" name="Filedata"/>
<input type="submit" />"
</form>
  </body>
</html>
