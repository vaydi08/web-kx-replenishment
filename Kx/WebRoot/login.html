<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<!-- NORMAL STYLE -->
	<link rel="stylesheet" type="text/css" href="images/style_easyui.css"/>
	
	<!-- EASYUI -->
	<link rel="stylesheet" type="text/css" href="script/easyui/themes/default/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="script/easyui/themes/icon.css"/>

	<script type="text/javascript" src="script/easyui/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="script/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="script/easyui/locale/easyui-lang-zh_CN.js"></script>
	
	<!-- DEFAULT -->
	<script type="text/javascript" src="script/sol-easyui-action.js"></script>
	
	<script>
	$(document).ready(function() {
		$("#form").form({
			url:'sys!login.action',
			onSubmit:function() {
				if(!$('#username').validatebox('isValid'))
					$('#username').focus();
				else if(!$('#password').validatebox('isValid'))
					$('#password').focus();

				return $("#form").form('validate');
			},
			success:function(data){
				var ret = jQuery.parseJSON(data);
				if(ret.success)
					location.href='sys!index.action';
				else
					$.messager.show({title:'ERROR',msg:ret.msg});
			}
		});

		$('#username').focus();
	});
	</script>
</head>
<body style="padding:0px;margin:0px;">
<div style="width:1024px;height:768px;margin: 0 auto;background:url('images/Homepage.jpg') no-repeat;">
	<div style="position:relative;left:400px;top:450px;">
	<form method="post" id="form">
	<table>
	<tr>
	<td height="30" width="60">用户名</td><td><input class="easyui-validatebox" id="username" name="input.username" required="true" validType="length[1,20]" style="width:149px;border:1px solid #888;" onkeypress="if(event.keyCode==13) $('#form').submit();"/></td>
	</tr>
	<tr>
	<td height="30">密　码</td><td><input class="easyui-validatebox" id="password" name="input.password" type="password" required="true" validType="length[1,20]" style="width:149px;border:1px solid #888;" onkeypress="if(event.keyCode==13) $('#form').submit();"/></td>
	</tr>
	<tr>
	<td colspan="2" align="center" height="30"><a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-ok" onclick="$('#form').submit();">登　录</a></td>
	</tr>
	</table>
	</form>
	</div>
</div>
</body>
</html>
